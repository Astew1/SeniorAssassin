<div id="map"></div>
<script>
    function initMap() {
        var wayland = {lat: 42.3425954, lng: -71.3772822};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 16,
            center: wayland
        });
        var marker = new google.maps.Marker({
            position: wayland,
            map: map,

        });
        var latitu = [39, 40, 41, 42, 43];
        var long = [-70, -71, -72, -73, -74];
        for (var i = 0; i < latitu.length; i++) {
            var latLng = {lat: latitu[i], lng: long[i]};
            var marker = new google.maps.Marker({
                position: latLng,
                map: map
            });
        }

        //seriously
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpI-T8OhRPBQiL9C6qILxLz_V0IpO68fc&callback=initMap">
